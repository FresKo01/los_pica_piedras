<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Picapiedras</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="icon" type="image/svg+xml" href="assets/icons/logo_main.svg">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="assets/vertical_main_logo.png" alt="Logo Los Picapiedras">
        <span>LOS<br>PICAPIEDRAS</span>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Proyectos</a></li>
          <li><a href="#">Tipos de Piedra</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a class="btn-contacto" href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </header>
  <!-- HERO SWIPER -->
<section class="hero-swiper">
  <div class="swiper swiper-home">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/swiper/los-picapiedras-01.jpg" alt="Imagen 1"></div>
      <div class="swiper-slide"><img src="assets/swiper/los-picapiedras-02.jpg" alt="Imagen 2"></div>
      <div class="swiper-slide"><img src="assets/swiper/los-picapiedras-03.jpg" alt="Imagen 3"></div>
      <div class="swiper-slide"><img src="assets/swiper/los-picapiedras-04.jpg" alt="Imagen 4"></div>
      <div class="swiper-slide"><img src="assets/swiper/los-picapiedras-05.jpg" alt="Imagen 5"></div>
    </div>

<!-- Solo paginación vertical -->
  <div class="swiper-pagination"></div>

  </div>
</section>
  <footer>
    <p>© 2025 Los Picapiedras</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper-home', {
    loop: true,
    autoplay: {
      delay: 3500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>
</body>
</html>
